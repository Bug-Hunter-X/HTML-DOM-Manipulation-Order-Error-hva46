<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Incorrectly placing the script before the div element it manipulates can lead to errors.
    document.getElementById("myDiv").style.display = "none"; //This will throw an error because the element doesn't exist yet.
  </script>
</body>
</html>
